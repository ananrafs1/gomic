syntax = "proto3";
package proto;

message ScrapAllRequest {
    string Title = 1;
}

message ScrapPerChapterRequest {
    string Title = 1;
    string Id = 2;
}

message ScrapAllResponse {
    string key = 1;
    bytes value = 2;
}

message ScrapPerChapterResponse {
    string Title = 1;
    string Id = 2;
}


service Scrapper {
    rpc ScrapAll(ScrapAllRequest) returns (stream ScrapAllResponse);
    rpc ScrapPerChapter(ScrapPerChapterRequest) returns (stream ScrapPerChapterResponse);
}